<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Department' | abpLocalization }}
        </h5>
      </div>
      <div class="text-right col col-md-6">
        <div class="text-lg-right pt-2">
          <button id="create" class="btn btn-primary" type="button" (click)="createDepartment()">
            <i class="fa fa-plus mr-1"></i>
            <span>{{ '::NewDepartment' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable
      data-testid="department-table"
      [rows]="department.items"
      [list]="list"
      [count]="department.totalCount"
      default
    >
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog mr-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="editDepartment(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button ngbDropdownItem (click)="delete(row.id)">
                {{ 'AbpAccount::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ (selectedDepartment.id ? '::Edit' : '::NewDepartment') | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form id="department-form" [formGroup]="form" (ngSubmit)="save()">

          <option [ngValue]="null">Select author</option>
          <option [ngValue]="author.id" *ngFor="let author of authors$ | async">
            {{ author.name }}
          </option>
        </select>
      </div> -->

      <div class="form-group">
        <label for="department-name">Name</label><span> * </span>
        <input
          type="text"
          id="department-name"
          class="form-control"
          formControlName="name"
          autofocus
        />
      </div>

      <!-- <div class="form-group">
        <label for="department-price">Price</label><span> * </span>
        <input type="number" id="department-price" class="form-control" formControlName="price" />
      </div> -->

      <!-- <div class="form-group">
        <label for="department-type">Type</label><span> * </span>
        <select class="form-control" id="department-type" formControlName="type">
          <option [ngValue]="null">Select a department type</option>
          <option [ngValue]="type.value" *ngFor="let type of departmentTypes">{{ type.key }}</option>

  </ng-template>

  <ng-template #abpFooter>

    <button
