<div class="container">
  <div id="scrollable-content">
    <ul>
      <div
        *ngFor="let item of dataSource; let i = index"
        class="card text-dark mb-2 mt-4 card-container"
      >
        <div
          class="card-header d-flex justify-content-between"
          [class.bg-success]="item.priority == 0"
          [class.bg-warning]="item.priority == 1"
          [class.bg-danger]="item.priority == 2"
        >
          #{{ item.id }} - {{ item.title }}
          <div style="cursor: pointer" (click)="showDetail(item)">Detail >></div>
        </div>
        <div class="card-body">
          <h5 class="card-title">
            {{ item.assignee.name }} {{ item.assignee.surname }} {{ toAction(item.lastAction) }}
          </h5>
          <p class="card-text">Người tạo: {{ item.creator.name }} {{ item.creator.surname }}</p>
          <p class="card-text">
            {{ convertToLocalTime(item.dueDate) }}
          </p>
        </div>
      </div>
    </ul>
  </div>
</div>

<style scoped>
  .col-lg-2.border-left:nth-of-type(6n + 1) {
    border-left: 0 !important;
  }

  .col-lg-4.border-left:nth-of-type(3n + 1) {
    border-left: 0 !important;
  }

  @media (max-width: 991px) {
    .border-left {
      border-left: 0 !important;
    }
  }

  #scrollable-content {
    position: absolute;
    top: 90px;
    bottom: 0px;
    left: 0px;
    right: 0px;
    overflow: scroll;
  }

  .card-container {
    max-width: 95%;
  }
</style>
