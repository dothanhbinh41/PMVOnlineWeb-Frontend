<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Department' | abpLocalization }}
        </h5>
      </div>
      <div class="text-right col col-md-6">
        <div class="text-lg-right pt-2">
          <!-- <button id="create" class="btn btn-primary" type="button" (click)="createDepartment()">
            <i class="fa fa-plus mr-1"></i>
            <span>{{ '::NewDepartment' | abpLocalization }}</span>
          </button> -->
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable
      data-testid="report-table"
      [rows]="report.items"
      [list]="list"
      [count]="report.totalCount"
      [externalPaging]="true"  
      [limit]="request.maxResultCount"
      [offset]="request.skipCount"
      (page)="setPage($event)"
    >
    <!-- <ngx-datatable-column
    [width]="30"
    [sortable]="false"
    [canAutoResize]="false"
    [draggable]="false"
    [resizeable]="false"
    [headerCheckboxable]="true"
    [checkboxable]="true"
  >
  </ngx-datatable-column> -->
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false" 
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog mr-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="download(row.id)">
                {{ '::Download' | abpLocalization }}
              </button>
              <button ngbDropdownItem (click)="downloadFile(row.id)">
                {{ '::DownloadFile' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column 
      [maxWidth]="100" [name]="'::TaskId' | abpLocalization" prop="id" ></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Title' | abpLocalization" prop="title" ></ngx-datatable-column> 
      <ngx-datatable-column [name]="'::Creator' | abpLocalization" prop="creator.name" ></ngx-datatable-column> 
      <ngx-datatable-column [name]="'::Assignee' | abpLocalization" prop="assignee.name" ></ngx-datatable-column>  
      <ngx-datatable-column [name]="'::Target' | abpLocalization" prop="target.name" ></ngx-datatable-column> 
      <ngx-datatable-column [name]="'::Status' | abpLocalization" prop="status"  ></ngx-datatable-column> 
    </ngx-datatable>
  </div>
</div>
