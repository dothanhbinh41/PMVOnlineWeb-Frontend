<div mat-dialog-content>
  <h2>Kết thúc sự vụ</h2>
  <div style="width: 400px">
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Ghi chú</mat-label>
      <textarea style="width: 100%" matInput [(ngModel)]="note"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Thời gian</mat-label>
      <input matInput type="time" [(ngModel)]="deadlineTime" required />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Ngày</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="deadline" required readonly/>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="isComplete">Hoàn thành</mat-checkbox>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="onCancelClick()">Đóng</button>
  <button mat-raised-button color="primary" (click)="onConfirmClick()">Kết thúc</button>
</div>
