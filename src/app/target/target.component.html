<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Target' | abpLocalization }}
        </h5>
      </div>
      <div class="text-right col col-md-6">
        <div class="text-lg-right pt-2">
          <button id="create" class="btn btn-primary" type="button" (click)="createTarget()">
            <i class="fa fa-plus mr-1"></i>
            <span>{{ '::NewTarget' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable
      data-testid="target-table"
      [rows]="target.items"
      [list]="list"
      [count]="target.totalCount"
      default
    >
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog mr-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="editTarget(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button ngbDropdownItem (click)="delete(row.id)">
                {{ 'AbpAccount::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
      <ngx-datatable-column
        [name]="'::Deparment' | abpLocalization"
        prop="departmentName"
        [sortable]="false"
      ></ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ (selectedTarget.id ? '::Edit' : '::NewTarget') | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form id="target-form" [formGroup]="form" (ngSubmit)="save()">

      <div class="form-group">
        <label for="target-name">Name</label><span> * </span>
        <input
          type="text"
          id="target-name"
          class="form-control"
          formControlName="name"
          autofocus
        />
      </div>

      <div class="form-group">
        <label for="department-id">department</label><span> * </span>
        <select class="form-control" id="department-id" formControlName="departmentId">
          <option [ngValue]="null">Select department</option>
          <option [ngValue]="department.id" *ngFor="let department of departments$ | async">
            {{ department.name }}
          </option>
        </select>
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" #abpClose>
      {{ '::Cancel' | abpLocalization }}
    </button>

    <button
      form="target-form"
      class="btn btn-primary"
      [disabled]="form.invalid || form.pristine"
    >
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>
</abp-modal>
